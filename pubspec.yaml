publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  geolocator: ^9.0.2
  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.3
  http: ^1.1.0
  freezed: ^2.4.2
  build_runner: ^2.4.6
  carousel_slider: ^4.2.1
  card_swiper: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  freezed_annotation: ^2.4.1

